<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="./img/mugilogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Mugishop</title>
</head>

<body>
    
    <!--Navbar-->
    <div class="nav-container">
        <nav class="navbar">
            <img src="./img/mugilogo.png" alt="mugishop logo">
            <h1 class="navbar-logo"></h1>
            <h2 class="carrito" id="viewCart"><i class="bi bi-basket"></i><span id="marcadorCarrito" class="marcador-carrito"></span></h2>
        </nav>
    </div>
    <!--Header-->
    <div class="banner">
        <div class="banner-container">
            <h2>Mugishop</h2>
        </div>
    </div>

    <!--Section-->
    <div id="contenidoCards" class="contenido-cards"></div>

    <!--Modal-->
    <div id="contenido-modal" class="contenido-modal"></div>



    <script src="./js/productos.js"></script>
    <!--Funcionalidad especificas del carrito y su DOM (Todo lo que se imprima en pantalla cuando hagas click en el simbolo del carrito)-->
    <script src="./js/carrito.js"></script>
    <!--Funcionalidades generales de la pagina y su DOM-->
    <script src="./js/app.js"></script>
    <script src="./js/storage.js"></script>
    <!--Script para importar API-->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./js/keys.js"></script>
    <script async src="https://js.stripe.com/v3/buy-button.js">
    </script>



</html>
